name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  Install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm clean-install

  Lint:
    runs-on: ubuntu-latest
    needs: Install

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore node_modules
      uses: actions/cache/restore@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Run ESLint
      run: npm run lint

  Security:
    runs-on: ubuntu-latest
    needs: Install

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore node_modules
      uses: actions/cache/restore@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Run npm audit
      run: npm run audit

    - name: Check for outdated dependencies
      run: npm outdated || true
      continue-on-error: true

  Test:
    runs-on: ubuntu-latest
    needs: Install

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore node_modules
      uses: actions/cache/restore@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Check TypeScript compilation
      run: npx tsc --noEmit

    - name: Run build
      run: npm run build

    - name: Run tests with coverage
      run: npm run test:coverage

  Deploy:
    runs-on: ubuntu-latest
    needs: [Lint, Security, Test]
    # Only deploy on main branch after all checks pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Trigger Render deployment
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_KEY }}"

    - name: Deployment triggered
      run: |
        echo "Deployment to Render has been triggered successfully"

  Verify:
    runs-on: ubuntu-latest
    needs: Deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get current commit SHA
      id: get-sha
      run: |
        COMMIT_SHA=$(git rev-parse --short HEAD)
        echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "Expected commit SHA: $COMMIT_SHA"

    - name: Wait and verify deployment
      env:
        EXPECTED_SHA: ${{ steps.get-sha.outputs.sha }}
        RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
      run: |
        echo "Waiting for Render deployment to complete... (It usually takes 30-60 sec)"
        echo "Expected commit SHA: $EXPECTED_SHA"

        MAX_ATTEMPTS=30
        SLEEP_TIME=10

        for i in $(seq 1 $MAX_ATTEMPTS); do
          echo ""
          echo "Attempt $i of $MAX_ATTEMPTS..."

          # Get status from deployed app with timeout
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" --max-time 10 "${RENDER_APP_URL}/status" || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            # Check if response is valid JSON
            if jq empty /tmp/response.json 2>/dev/null; then
              DEPLOYED_SHA=$(jq -r '.git.commit // "unknown"' /tmp/response.json)
              echo "Deployed commit SHA: $DEPLOYED_SHA"

              if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
                echo "✓ Deployment verified successfully!"
                echo "Deployed SHA matches expected SHA: $EXPECTED_SHA"
                exit 0
              elif [ "$DEPLOYED_SHA" = "unknown" ]; then
                echo "Response missing commit SHA"
              else
                echo "SHA mismatch. Expected: $EXPECTED_SHA, Got: $DEPLOYED_SHA"
              fi
            else
              echo "Response is not valid JSON"
            fi
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "Request timeout or connection failed"
          else
            echo "HTTP $HTTP_CODE - App not ready yet"
          fi

          if [ $i -lt $MAX_ATTEMPTS ]; then
            echo "Waiting ${SLEEP_TIME}s before retry..."
            sleep $SLEEP_TIME
          fi
        done

        echo ""
        echo "✗ Deployment verification failed after $MAX_ATTEMPTS attempts"
        exit 1

  E2E:
    runs-on: ubuntu-latest
    needs: Verify
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm clean-install

    - name: Run E2E tests
      env:
        E2E_BASE_URL: ${{ secrets.RENDER_APP_URL }}
        E2E_AUTH_USERNAME: ${{ secrets.E2E_AUTH_USERNAME }}
        E2E_AUTH_PASSWORD: ${{ secrets.E2E_AUTH_PASSWORD }}
      run: npm run test:e2e
