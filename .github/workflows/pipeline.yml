name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  Install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm clean-install

  Lint:
    runs-on: ubuntu-latest
    needs: Install

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore node_modules
      uses: actions/cache/restore@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Run ESLint
      run: npm run lint

  Security:
    runs-on: ubuntu-latest
    needs: Install

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore node_modules
      uses: actions/cache/restore@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Run npm audit
      run: npm run audit

    - name: Check for outdated dependencies
      run: npm outdated || true
      continue-on-error: true

  Test:
    runs-on: ubuntu-latest
    needs: Install

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Restore node_modules
      uses: actions/cache/restore@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Check TypeScript compilation
      run: npx tsc --noEmit

    - name: Run build
      run: npm run build

    - name: Run tests with coverage
      run: npm run test:coverage

  Deploy:
    runs-on: ubuntu-latest
    needs: [Lint, Security, Test]
    # Only deploy on main branch after all checks pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Trigger Render deployment
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_KEY }}"

    - name: Deployment triggered
      run: |
        echo "Deployment to Render has been triggered successfully"

  Verify:
    runs-on: ubuntu-latest
    needs: Deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get current commit SHA
      id: get-sha
      run: |
        COMMIT_SHA=$(git rev-parse --short HEAD)
        echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "Expected commit SHA: $COMMIT_SHA"

    - name: Wait and verify deployment
      env:
        EXPECTED_SHA: ${{ steps.get-sha.outputs.sha }}
        RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
      run: |
        echo "Waiting for Render deployment to complete..."
        MAX_ATTEMPTS=30
        SLEEP_TIME=10

        for i in $(seq 1 $MAX_ATTEMPTS); do
          echo "Attempt $i of $MAX_ATTEMPTS..."

          # Get status from deployed app
          RESPONSE=$(curl -s "${RENDER_APP_URL}/status" || echo "")

          if [ -n "$RESPONSE" ]; then
            DEPLOYED_SHA=$(echo "$RESPONSE" | jq -r '.git.commit // "unknown"')
            echo "Deployed commit SHA: $DEPLOYED_SHA"

            if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
              echo "✓ Deployment verified successfully!"
              echo "Deployed SHA matches expected SHA: $EXPECTED_SHA"
              exit 0
            else
              echo "SHA mismatch. Expected: $EXPECTED_SHA, Got: $DEPLOYED_SHA"
            fi
          else
            echo "Could not reach app or invalid response"
          fi

          if [ $i -lt $MAX_ATTEMPTS ]; then
            echo "Waiting ${SLEEP_TIME}s before retry..."
            sleep $SLEEP_TIME
          fi
        done

        echo "✗ Deployment verification failed after $MAX_ATTEMPTS attempts"
        exit 1
