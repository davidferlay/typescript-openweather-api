name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Deploy if CI passed, was skipped, or neutral (but not on failure/cancelled)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'neutral' || github.event.workflow_run.conclusion == 'skipped' }}

    steps:
    - name: Trigger Render deployment
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_KEY }}"

    - name: Deployment triggered
      run: |
        echo "âœ… Deployment to Render has been triggered successfully"
        echo "ðŸ”— Check your Render dashboard for deployment status"
